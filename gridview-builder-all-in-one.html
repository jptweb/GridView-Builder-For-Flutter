<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridView Builder For Flutter</title>
  <meta name="description" content="Visual tool for experimenting with Flutter GridView layouts. Generate Dart code instantly.">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.1.29/daisyui.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100">
  <div class="container mx-auto p-4">
    <div class="mb-4 text-center">
      <h1 class="text-3xl font-bold text-primary mb-2">GridView Builder For Flutter</h1>
      <p class="text-base-content/70">Visual tool for prototyping Flutter GridView layouts</p>
    </div>

    <div id="gridview-builder"></div>
  </div>

  <script src="src/js/gridview-builder.js"></script>
  <script>
    // Initialize the GridView Builder
    new GridViewBuilder('#gridview-builder', {
      showControls: true,
      showPreview: true,
      showCodeOutput: true,
      theme: 'light'
    });
  </script>
</body>
</html>
